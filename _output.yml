bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
    edit:
      link: https://prdm0.github.io/bookiReg/edit/master/%s
    sharing: 
      github: yes
    download: ["pdf", "epub", "mobi"]
bookdown::pdf_book:
  includes:
  in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  dev: "cairo_pdf"
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
bookdown::epub_book: default

